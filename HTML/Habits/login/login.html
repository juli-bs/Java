<!DOCTYPE html>

<html>

   <head>

      <title>Your Habits</title>
      <link rel = "stylesheet" href = "../style.css">
      <link rel = "stylesheet" href = "loginStyle.css">

   </head>
   <body>

      <!--Bar-->
      <div class = "Bar">

         <!--Logo-->
         <h1 id = "logo">YourHabits</h1>

      </div>

      <!--Login-Window-->
      <div class = "LoginWindow">

         <input class = "LoginField" id = "username" placeholder = "Name" autocomplete = "off">
         <input class = "LoginField" id = "password" type = "password" placeholder = "Passwort" autocomplete = "off">

         <script>

            function isPasswordCorrect() {

               let usrnm = document.querySelector('#username').value;
               let pswd = document.querySelector('#password').value;

               console.log("Username: " + usrnm.hashCode().toString().hashCode().toString().hashCode());
               console.log("Password: " + pswd.hashCode().toString().hashCode().toString().hashCode());

               if(usrnm.hashCode().toString().hashCode().toString().hashCode() == 1589344085 && pswd.hashCode().toString().hashCode().toString().hashCode() == -2111464009) {
                  window.location.replace("../main.html");
               } else {
                  alert("Falscher Benutzername oder falsches Passwort!");
               }

            }

            String.prototype.hashCode = function(){

               var hash = 0;

               for(i = 0; i < this.length; i++) {
                  char = this.charCodeAt(i);
                  hash = ((hash << 5) - hash) + char;
                  hash = hash & hash;
               }

               return hash;

            }

         </script>

         <button id = "login" onclick = "isPasswordCorrect()">Login</button>


      </div>

   </body>

</html>
